<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="my_modal" class="modal fade">
      <div class="modal.content">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png" alt="">
          <img src="sketch2.png" alt="">
        </div>
      </div>
    </div>
<h1>Quick Draw
  <button id="show_skecth" class="btn btn-info" data-toggle="modal" data-target="#my_modal">Show Sketch</button>
</h1>
<p id="your_sketch">Your Sketch=</p>
<p id="confidence">Confidence=</p>
<p id="sketch_to_be_drawn">Sketch_to_be_drawn</p>
<p id="status"></p>
<button onclick="clear_canvas()" class="btn btn-danger btn-lg">Clear Canvas</button>
<br>
<span id="score">Score=</span>
<br>
<span id="timer">Timer=</span>

</center>
</body>
<script src="main.js"></script>
</html>
